input.encoding = UTF-8
output.encoding = UTF-8

resource.loader = classpath
classpath.resource.loader.class = org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader

velocimacro.library = /templates/macros.vm

velocimacro.permissions.allow.inline = true
velocimacro.permissions.allow.inline.to.replace.global = true

velocimacro.context.localscope = true

runtime.log = logs/velocity.log

runtime.log.error.stacktrace = true
runtime.log.warn.stacktrace = true
runtime.log.info.stacktrace = false

runtime.log.invalid.reference = true

directive.foreach.counter.name = loopCount
directive.foreach.counter.initial.value = 0

directive.include.output.errormsg.start = <!-- include error:
directive.include.output.errormsg.end =  -->

resource.manager.cache.class = org.apache.velocity.runtime.resource.util.ResourceManagerCacheImpl
resource.manager.default.cache.size = 100

parser.pool.size = 20